<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <style>
.navbar{
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  list-style: none;
  background-color:navy;
  padding: 10px;
  margin: 0;
}

.navbar li {
  margin: 10px 20px;
}

.navbar a {
  color:bisque;
  text-decoration: none;
  font-weight: bold;
}
    </style>
</head>
<body>
    <nav>
        <ul class="navbar">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    
</body>
</html>
